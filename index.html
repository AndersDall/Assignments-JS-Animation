<script>
            var arr = [];
            var canvas;

            var redraw = function () {
                canvas.clear();     // clear canvas
                canvas.prep();      // prep canvas with background color
                for (let umo of arr) {
                    umo.move();  // change coordinates
                    umo.draw();  // draw again with new coordinates
                }
            }

            var repeater = function () {
                setInterval(redraw, 10);
            }

            var initialize = function () {
                canvas = Object.create(Canvas);
                canvas.init('canvas', '#ff0088');
                let c0 = Object.create(Umo);
                c0.init(canvas, '#000088');
                arr.push(c0);
                c0 = Object.create(Umo);
                c0.init(canvas, '#cc0000');
                arr.push(c0);
                c0 = Object.create(Umo);
                c0.init(canvas, '#009900');
                arr.push(c0);
                c0 = Object.create(Umo);
                c0.init(canvas, '#ffff11');
                arr.push(c0);
                c0 = Object.create(Umo);
                c0.init(canvas, '#ff2222');
                arr.push(c0);
                c0 = Object.create(Umo);
                c0.init(canvas, '#222222');
                arr.push(c0);
                c0 = Object.create(Umo);
                c0.init(canvas, '#112222');
                arr.push(c0);
                c0 = Object.create(Umo);
                c0.init(canvas, '#442222');
                arr.push(c0);
                c0 = Object.create(Umo);
                c0.init(canvas, '#662222');
                arr.push(c0);
                c0 = Object.create(Umo);
                c0.init(canvas, '#772222');
                arr.push(c0);
                repeater();
            }

            var nml = window.addEventListener('load', initialize, false);
        </script>
